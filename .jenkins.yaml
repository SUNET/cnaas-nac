#
# Jenkins pipeline for CNaaS
#

disabled: false

git:
  branch: develop
  extensions:
    shallow_clone: true

extra_jobs:
  # Jobs for the develop branch
  - name: nac-authapi
    git:
      brach: develop
    builders:
      - docker
    docker_name: cnaas/nac-authapi
    docker_context_dir: docker/api

  - name: nac-radius
    git:
      brach: develop
    builders:
      - docker
    docker_name: cnaas/nac-radius
    docker_context_dir: docker/radius

  - name: nac-postgres
    git:
      brach: develop
    builders:
      - docker
    docker_name: cnaas/nac-postgres
    docker_context_dir: docker/postgres

  # Jobs for the master branch
  - name: nac-authapi
    git:
      branch: master
    builders:
      - docker
    docker_tags:
      - "v0.1.0"
    docker_name: cnaas/nac-authapi
    docker_context_dir: docker/api

  - name: nac-radius
    git:
      branch: master
    builders:
      - docker
    docker_tags:
      - "v0.1.0"
    docker_name: cnaas/nac-radius
    docker_context_dir: docker/radius

  - name: nac-postgres
    git:
      branch: master
    builders:
      - docker
    docker_tags:
      - "v0.1.0"
    docker_name: cnaas/nac-postgres
    docker_context_dir: docker/postgres
